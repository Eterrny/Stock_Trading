<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="container">
    <div class="user-info">
        <h1>Dashboard</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="logout-btn" value="Sign Out"/>
        </form>
        <div class="user-details">
            <h2>Welcome, <span th:text="${user.username}"></span></h2>
            <p><strong>Balance:</strong> <span th:text="${user.balance}"></span></p>
            <p><strong>Tariff:</strong> <span th:text="${user.tariff}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
